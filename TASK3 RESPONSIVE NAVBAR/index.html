<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

 <body>
  <div class="header">
    <header class="header-content">
      <a href="#logo" class="logo-link">
        <img src="./images/StudySyn.svg" alt="Logo" class="logo">
        <span class="logotext">My Website</span>
      </a>

      <!-- Desktop Nav -->
      <nav class="navbar">
        <a href="#home" class="nav-link">Home</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#pricing" class="nav-link">Pricing</a>
        <a href="#blog" class="nav-link">Blog</a>
        <a href="#about" class="nav-link">About</a>
      </nav>

      <a href="#contact" class="contact-button">Contact Us</a>

      <!-- Mobile Hamburger -->
      <button type="button" class="menu-button" id="menu-btn">
        <img src="./images/Hamburger.svg" alt="menuButton" class="menu-icon" />
      </button>
    </header>

    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobile-menu">
      <a href="#home" class="nav-link">Home</a>
      <a href="#features" class="nav-link">Features</a>
      <a href="#pricing" class="nav-link">Pricing</a>
      <a href="#blog" class="nav-link">Blog</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#contact" class="nav-link">Contact Us</a>
    </nav>
  </div>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
    });
  </script>
</body>


</html>
