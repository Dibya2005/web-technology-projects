<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Image Gallery</h1>

  <!-- Main Image Display -->
  <div class="gallery-container">
    <img id="main-image" src="images/OIP.webp" alt="Main Display">
  </div>

  <!-- Thumbnails -->
  <div class="thumbnails">
    <img class="thumb" src="images/OIP.webp" alt="Thumbnail 1">
    <img class="thumb" src="images/9f4c70dd7ee67cc9c3c7abec80500262.jpg" alt="Thumbnail 2">
    <img class="thumb" src="images/R.jpeg" alt="Thumbnail 3">
    <img class="thumb" src="images/ZQELYU.jpg" alt="Thumbnail 4">
  </div>

  <script src="script.js"></script>
</body>
</html>
